<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>stereo check</title>
</head>

<body>
  <div class="container">
    <h1>Sendonly Stereo Check</h1>
    <!-- 音声入力デバイス選択を追加 -->
    <div>
      <label for="sendonly-audio-input">音声入力デバイス：</label>
      <select id="sendonly-audio-input"></select>
    </div>
    <button id="sendonly-start">start</button>
    <button id="sendonly-stop">stop</button>
    <div id="sendonly-connection-id"></div>
    <div style="display: flex;">
      <div id="sendonly-stereo"></div>
    </div>
    <div>
      <h3>Stereo Waveform</h3>
      <canvas id="waveform" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="container">
    <h1>Recvonly Stereo Check</h1>
    <button id="recvonly-start">start</button>
    <button id="recvonly-stop">stop</button>
    <div id="recvonly-connection-id"></div>
    <div style="display: flex;">
      <div id="recvonly-stereo"></div>
    </div>
  </div>

  <script type="module" src="./main.mts"></script>
</body>

</html>
