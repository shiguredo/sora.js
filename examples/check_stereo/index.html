<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>stereo check</title>
</head>

<body>
  <div class="container">
    <h1>Sendonly Stereo Check</h1>
    <!-- 音声入力デバイス選択を追加 -->
    <div>
      <label for="sendonly-audio-input">音声入力デバイス：</label>
      <select id="sendonly-audio-input"></select>
    </div>
    <button id="sendonly-start">start</button>
    <button id="sendonly-stop">stop</button>
    <div id="sendonly-connection-id"></div>
    <div>
      <h3>Waveform</h3>
      <div id="sendonly-channels"></div>
      <div id="sendonly-difference-value"></div>
      <canvas id="sendonly-waveform" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="container">
    <h1>Recvonly Stereo Check</h1>
    <button id="recvonly-start">start</button>
    <button id="recvonly-stop">stop</button>
    <div id="recvonly-connection-id"></div>
    <div>
      <h3>Waveform</h3>
      <div id="recvonly-difference-value"></div>
      <canvas id="recvonly-waveform" width="800" height="400"></canvas>
    </div>
    <audio id="recvonly-audio" controls autoplay muted></audio>
  </div>

  <script type="module" src="./main.mts"></script>
</body>

</html>
