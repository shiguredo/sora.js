<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Stereo Check</title>

  <style>
    button {
      margin: 15px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Stereo Check</h2>
  <div class="container">
    <h2>Sendonly1</h2>
    <!-- 音声入力デバイス選択を追加 -->
    <div>
      <label for="sendonly-audio-input-1">音声入力デバイス：</label>
      <select id="sendonly-audio-input-1"></select>
    </div>
    <button id="sendonly-connect-1">connect</button>
    <div id="sendonly-connection-id-1"></div>
    <div>
      <h3>Waveform</h3>
      <div id="sendonly-channels-1"></div>
      <div id="sendonly-difference-value-1"></div>
      <canvas id="sendonly-waveform-1" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="container">
    <h2>Sendonly2</h2>
    <!-- 音声入力デバイス選択を追加 -->
    <div>
      <label for="sendonly-audio-input-2">音声入力デバイス：</label>
      <select id="sendonly-audio-input-2"></select>
    </div>
    <button id="sendonly-connect-2">connect</button>
    <div id="sendonly-connection-id-2"></div>
    <div>
      <h3>Waveform</h3>
      <div id="sendonly-channels-2"></div>
      <div id="sendonly-difference-value-2"></div>
      <canvas id="sendonly-waveform-2" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="container">
    <h2>Recvonly</h2>
    <div>
      <label>
        <input type="checkbox" id="forceStereoOutput" name="forceStereoOutput"> forceStereoOutput
      </label>
    </div>
    <button id="recvonly-connect">connect</button>
    <div id="recvonly-connection-id"></div>
    <div id="remote-audios"></div>
  </div>

  <script type="module" src="./main.mts"></script>
</body>

</html>
