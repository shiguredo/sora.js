name: npm-pkg-e2e-test

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/*
    paths:
      - .github/workflows/npm-pkg-e2e-test.yml
      - tests/**
  schedule:
    # UTC 時間で毎日 2:00 (JST で 11:00) に実行、月曜日から金曜日
    - cron: "0 2 * * 1-5"

jobs:
  npm-pkg-e2e-test:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        # メンテナンスはおてて
        sdk_version: [
          "2024.2.2",
          "2024.1.2",
          "2023.2.0",
          "2023.1.0",
          "2022.3.3",
          "2022.2.0",
          "2022.1.0",
          "2021.2.3",
          "2021.1.7",
        ]
        node: ["18", "20", "22"]
        # browser: ["chromium", "firefox", "webkit"]
        browser: ["chromium"]
    env:
      VITE_SORA_SIGNALING_URL: ${{ secrets.TEST_SIGNALING_URL }}
      VITE_SORA_WHIP_ENDPOINT_URL: ${{ secrets.TEST_WHIP_ENDPOINT_URL }}
      VITE_SORA_WHEP_ENDPOINT_URL: ${{ secrets.TEST_WHEP_ENDPOINT_URL }}
      VITE_SORA_CHANNEL_ID_PREFIX: ${{ secrets.TEST_CHANNEL_ID_PREFIX }}
      VITE_SORA_API_URL: ${{ secrets.TEST_API_URL }}
      VITE_ACCESS_TOKEN: ${{ secrets.TEST_SECRET_KEY }}
      NPM_PKG_E2E_TEST: true
    steps:
      - uses: actions/checkout@v4
      - uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
      # sora-js-sdk を npm からインストールする
      - run: pnpm --version
      - run: pnpm install
      - run: pnpm add -E sora-js-sdk@${{ matrix.sdk_version }}
        working-directory: ./examples
      # pnpm run build しない
      - run: pnpm exec playwright install ${{ matrix.browser }} --with-deps
      - run: pnpm exec playwright test --project=${{ matrix.browser }}
        env:
          VITE_SORA_CHANNEL_ID_SUFFIX: _${{ matrix.node }}_${{ matrix.sdk_version }}
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30

  # slack_notify_succeeded:
