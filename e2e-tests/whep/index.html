<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Sora WHEP Client</title>
</head>

<body>
  <div class="container">
    <h2>Sora WHEP Client</h2>
  </div>

  <label for="channel-name">チャンネル名:</label>
  <input type="text" id="channel-name" name="channel-name" value="whip-whep"><br>
  <label for="video-codec-type">ビデオコーデックを選択:</label>
  <select id="video-codec-type">
    <option value="AV1" selected>AV1</option>
    <!--
    <option value="H264">H264</option>
    <option value="H265">H265</option>
    -->
  </select><br>

  <button id="connect">connect</button>
  <button id="disconnect">disconnect</button>

  <p>
    <video id="remote-video" autoplay playsinline muted></video>
  </p>

  <div id="connection-state"></div>
  <script type="module" src="./main.mts"></script>
</body>

</html>
